// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.3'
    }
}
plugins {
    id 'com.diffplug.gradle.spotless' version '3.14.0'
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    version = "1.0.0-SNAPSHOT"

    tasks.withType(JavaCompile) { 
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

// dependency versions for all sub modules
ext {
    // regular
    buildTools = "27.0.3"
    compileSdk = 27
    minSdk = 16
    targetSdk = 27

    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8

    appOutputFolder = "../../java/com.sap.sailing.www/apps/"

    support = "27.1.1"
    play_services = "15.0.1"

    license_dialog = "1.8.0"

    // testing - jvm
    junit = "4.12"
    mockito = "1.9.5"

    // testing - ui
    test = "0.2"
    espresso = "2.1"
}   targetSdk = 27

    isXmakeBuild = project.hasProperty('xmake')
    isReleaseBuild = Boolean.parseBoolean(System.env.XMAKE_RELEASE_BUILD)

    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8

    appOutputFolder = "../../java/com.sap.sailing.www/apps/"

    support = "27.1.1"
    play_services = "15.0.1"

    license_dialog = "1.8.0"

    // testing - jvm
    junit = "4.12"
    mockito = "1.9.5"

    // testing - ui
    test = "0.2"
    espresso = "2.1"
}

spotless {
    java {
        importOrder 'java', 'javax', 'org', 'com', ''
        removeUnusedImports()
        eclipse().configFile('java/CodeFormatter.xml')
        target project.fileTree(project.rootDir) {
            include 'mobile/com.sap.*/**/*.java'
            exclude '**/generated*/**/*.*', '**/gen/**/*'
        }
    }
}
