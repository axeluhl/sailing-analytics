s3Desc=Stockez des fichiers sur Amazon S3. Le nom de fichier obtenu est un identifiant universel unique (UUID) plus l''extension du fichier d''origine.
s3AccessIdDesc=ID d''accès (laissez vide pour utiliser ~/.aws/credentials à la place)
s3AccessKeyDesc=Clé d''accès secrète (laissez vide pour utiliser ~/.aws/credentials à la place)
s3BucketNameDesc=Nom du compartiment à utiliser (doit déjà exister, et l''utilisateur doit disposer des autorisations suffisantes)
localDesc=Service pour le stockage de fichiers dans le système de fichiers local. Les fichiers sont stockés sous une combinaison du chemin d''accès local et du nom du fichier (localPath+fileName), et l''accès se fait à l''aide de l''URL de base + le nom du fichier (baseUrl+fileName). Notez que tout contenu stocké sous baseUrl doit donc être accessible à distance. Vous pouvez vous en assurer en mettant en place un système de fichiers distant sur la base des réplicas vers localPath, par exemple à partir de static.sapsailing.com.
localBaseUrlDesc=baseURL + fileName = URL où le fichier chargé sera disponible
localLocalPathDesc=Chemin d''accès local à utiliser pour le stockage du fichier
