businessModelTitle=Business Model
businessModelDescription=Wir haben uns entschieden, unsere kostenlose Lösung um ein Abonnement-Angebot zu ergänzen. \
    Während Du weiterhin die grundlegende Segel-Action und windbasierte Live-Ergebnisse in \
    der Lösung kostenlos verfolgen kannst, möchten wir um Deinen Beitrag bitten, wenn Du die \
    vielen weiterführenden Funktionen der SAP Sailing Analytics nutzt oder einfach nur den \
    Fortbestand der Lösung unterstützen möchtest. \
    Seit mehr als einem Jahrzehnt hat SAP die Lösung als Sponsor entwickelt und für tausende \
    von Segelveranstaltungen verfügbar gemacht. Jetzt hast Du die Möglichkeit, dazu beizutragen, \
    die Sailing Analytics weiterhin für die internationale Seglergemeinschaft verfügbar zu halten. \
    Alle Zahlungen werden für den Betrieb, Support, Wartung und Weiterentwicklung der Sailing Analytics \
    verwendet. Beschreibe Deine Vorschläge für Verbesserungen und neue Funktionen unter \
    https://bugzilla.sapsailing.com und verfolge den Entwicklungsfortschritt. \
    Vielen Dank für Dein Verständnis und Deine Unterstützung!
