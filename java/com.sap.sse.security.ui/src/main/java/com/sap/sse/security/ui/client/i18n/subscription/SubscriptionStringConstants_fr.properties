features_data_mining_all_description=Le plan "Archive" vous permet d''utiliser l''exploration de données pour des manifestations passées qui ont déjà été archivées, tandis que le plan "Complet" vous permet d''utiliser l''exploration de données également pour les manifestations en direct et les saisons de ligue en cours. Ce plan inclut également toutes les données de l''archive (toutes les données disponibles sur www.sapsailing.com) et tous les sous-domaines (par exemple : ligues, manifestations en direct ou encore serveurs de club).
