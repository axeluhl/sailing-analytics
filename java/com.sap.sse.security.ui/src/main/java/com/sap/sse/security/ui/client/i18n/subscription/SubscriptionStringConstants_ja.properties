businessModelDescription=無料のソリューションをサブスクリプションのオファーにより延長することを決定いたしました。基本的なレースアクションをフォローし、風ベースのリーダーボード実況を無料で表示することは引き続き可能ですが、SAP Sailing Analytics が提供している多くの先進的な機能を歓迎していただいている場合はご寄付もお願いしたいと考えております。10 年以上にわたって、SAP はこのソリューションに全面的に出資しており、世界中の数千のセーリングイベントで利用できるようにしてまいりました。これからは、このソリューションがセーリングコミュニティで利用し続けられるよう支援する機会をお持ちになれます。選択するどのサブスクリプションへの支払も、すべて Sailing Analytics の運営、サポート、メンテナンス、そしてさらなる開発に向けられます。ご提案があれば https://bugzilla.sapsailing.com に書き込むことができ、開発の進捗をそこでフォローすることができます。皆様のご理解と、変わらぬご支持に感謝いたします。
