moreLoginInformationSectionSailorProfilesDescription=Une fois connecté(e), vous trouverez désormais un nouvel espace dans votre profil utilisateur, appelé Profils de sportifs. Vous pouvez ajouter des concurrents à un profil de sportif et accéder à des analyses approfondies de ces concurrents. Dans un profil de sportif, vous pouvez afficher tous les événements auxquels vos concurrents préférés ont participé et comparer leur positionnement les uns par rapport aux autres. De plus, vous pouvez accéder à une synthèse des statistiques les plus importantes, telles que la vitesse maximale ou la distance moyenne de la ligne de départ avec des liens vers la carte de la course afin de déterminer le moment exact où, par exemple, le concurrent le plus rapide a atteint son record. Pour accéder à des statistiques agrégées comme la distance moyenne de la ligne de départ au début de la course, vous pouvez cliquer sur la flèche et allez être guidé vers l''écran Exploration des données où vous pourrez explorer en avant jusqu''aux moyennes. 
