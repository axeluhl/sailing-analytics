contentSapInSailing1=Sailing rappresenta per SAP la piattaforma perfetta in cui presentare le proprie soluzioni e offrire un supporto senza precedenti alla gestione di questo sport. L’impegno di SAP in ambito sportivo ha trasformato l’esperienza velistica con strumenti capaci di:
