sapSailingAnalyticsTitle=SAP Sailing Analytics
contentSapSailingAnalytics1=Offrendo l’analisi in tempo reale di classifiche della gara, velocità, manovre, rilevamenti e così via, SAP aiuta a semplificare e demistificare il complesso sport della vela.
contentSapSailingAnalytics2=SAP Sailing Analytics fornisce approfondimenti e dona trasparenza al mondo della vela, attraverso tecnologie cloud e in-memory, l’elaborazione di dati GPS e di misurazione del vento in tempo reale e la visualizzazione di contenuti in vari front-end accessibili da qualsiasi luogo.
sapSailingAnalyticsReadMore=Ulteriori informazioni
sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=SAP Sailing Race Manager offre maggiore efficienza e controllo agli organizzatori delle gare, automatizzandone e semplificandone operazioni manuali e comunicazioni durante lo svolgimento delle regate veliche. L’app Race Committee contribuisce a semplificare le operazioni di svolgimento e gestione degli eventi delle gare per aiutare i comitati delle gare a operare in maniera più efficiente.
sapSailingRaceManagerReadMore=Maggiori informazioni
sapSailInSight=SAP Sail InSight
contentSapSailInSight=Grazie all’app mobile SAP Sail InSight per dispositivi iPhone, iPad e Android, i regatanti possono gestire le proprie prestazioni e la propria partecipazione alle regate da qualsiasi luogo e in qualsiasi momento. L’app si connette a SAP Sailing Analytics e consente ai regatanti di accedere a una regata abilitata per SAP Sail InSight, tracciare propria la posizione con indicatori di prestazioni, quali velocità o distanza percorsa, e analizzare le proprie prestazioni.
sapSailInSightReadMore=Maggiori informazioni
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Grazie all’app mobile SAP Sailing Buoy Pinger per dispositivi Android, i responsabili di gara possono semplificare il posizionamento dei segnali di gara e le comunicazioni con i posaboe, ovunque e in qualsiasi momento. L’app si connette con SAP Sailing Analytics e consente ai responsabili della regata di tracciare la posizione geografica dei segnali di gara, consentendo l’uso dell’app mobile SAP Sail InSight da parte dei velisti che partecipano alla regata.
sapSailingBuoyPingerReadMore=Maggiori informazioni
postRaceAnalytics=Analisi post gara
contentPostRaceAnalytics1=L’accesso ai dati raccolti durante gli eventi velistici fornisce ai velisti l’opportunità di valutare e analizzare le proprie prestazioni per aiutare a sviluppare le strategie e a navigare meglio.
contentPostRaceAnalytics2=Le soluzioni SAP Business Analytics forniscono ai velisti, agli allenatori, agli appassionati e ai media strumenti per sfogliare e analizzare dati storici di regate e gare. SAP HANA consente loro di apprendere relativamente ai modelli di prestazione, alle tendenze e ai profili dei velisti in modo semplice, veloce ed efficace al fine di ottimizzare le proprie prestazioni e sviluppare strategie di successo per le regate future.
strategySimulator=Simulatore di strategia
contentStrategySimulator=Scegliere la strategia giusta può fornire un grande vantaggio competitivo durante una gara. Il Simulatore di strategia semplifica la determinazione della migliore strategia di navigazione per diverse condizioni di vento e correnti marine. Dal momento che il vento e le correnti possono essere immediatamente modificate nella simulazione, la forza di una strategia può essere facilmente valutata anche con condizioni meteorologiche incerte.
