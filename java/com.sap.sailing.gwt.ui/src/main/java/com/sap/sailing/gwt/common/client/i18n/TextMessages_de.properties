solutionsSimulatorText=Die richtige Strategie zu w√§hlen kann einen gro√üen Vorteil w√§hrend eines Rennens bringen. Der Strategie Simulator vereinfacht ausschlaggebend die besten Segelstrategien f√ºr verschiedene Windkonditionen und Wasserstr√∂mungen. Seit dem der Wind und die Str√∂mung w√§hrend der Simulation direkt ge√§ndert werden kann, kann die Strategie sogar f√ºr unsichere Wetterverh√§ltnisse einfach bewertet werden.
