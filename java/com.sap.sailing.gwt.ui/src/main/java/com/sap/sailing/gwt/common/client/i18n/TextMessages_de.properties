solutionsPostHeadline=Nachtr√§gliche Rennen Analyse
solutionsPostText=Zugang zu gesammelten Daten bei Segelveranstaltungen geben Seglern die M√∂glichkeit die eigene Performance zu beurteilen und zu analysieren, um Strategien zu entwickeln und besser zu segeln.<br> SAP Business Analytics L√∂sungen stellen Seglern, Trainern, Fans und Medien Tools zu verf√ºgung, um die historischen Daten √ºber mehrere Regatten und Rennen anzusehen und zu analysieren. SAP HANA erlaubt es ihnen  √ºber Verhaltensmuster, Tendenzen und Segelprofilen in einem einfachen, schnellen und effizienten Weg zu erlernen, damit sie ihre Performance und Entwicklung der Strategien in zuk√ºnftigen Regatten zu optimieren. 
