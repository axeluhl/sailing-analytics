solutionsSAPText1=Bei Echtzeitanalysen rund um Rennpl√§tze, Schnelligkeit, Man√∂ver, Verhalten etc., SAP hilf dabei zu vereinfachen und den Mythos von der Komplexit√§t des Segelns zu nehmen. 
solutionsSAPText2=SAP Sailing Analytics erm√∂glicht Einsichten und Transparenz in die Welt des Segelns durch Nutzung der Cloud und In-Memory Technologien, Erheben von GPS und Windmessungen in echtzeit und den Inhalt auf verschiedenen Oberfl√§chen von √ºberall zu visualisieren.
