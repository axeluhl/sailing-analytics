<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SAP Sailing" />
    <meta property="og:description" content="Help sailors analyze performance and optimize strategy &#8226; Bring fans closer to the action
        &#8226; Provide the media with information and insights to deliver a greater informed commentary" />
    <meta property="og:image" content="${hostNameAndPort}/gwt/bin/com/sap/sailing/gwt/home/shared/default_stage_event_teaser.jpg" />
    <meta property="og:url" content ="${displayUrl}">
    <link rel="shortcut icon" type="image/x-icon" href="images/sap${whitelabeled}.ico" />

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>${SAP}Sailing Analytics Leaderboard Editing</title>
    
    <link rel="stylesheet" type="text/css" href="/clean/sailing-clean-1.0.cache.css">
    <link rel="stylesheet" type="text/css" href="/sailing-fontface-1.0.cache.css">
    <link rel="stylesheet" type="text/css" href="SettingsDialog.css">
    <link rel="stylesheet" type="text/css" href="Leaderboard.css">
    <script>
       document.clientConfigurationContext = {
            debrandingActive: ${debrandingActive}
       };
    </script>
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="com.sap.sailing.gwt.ui.LeaderboardEditing/com.sap.sailing.gwt.ui.LeaderboardEditing.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

  </body>
</html>
